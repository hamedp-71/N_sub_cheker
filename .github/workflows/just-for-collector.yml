# FILE: .github/workflows/without-timer.yml

name: without-timer

on:
  push:
    branches:
      - main
  workflow_dispatch:

# بخش کنترل همزمانی برای جلوگیری از اجرای موازی
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # ... (بخش‌های مربوط به cache و نصب وابستگی‌ها بدون تغییر باقی می‌مانند)
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: pip-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/requirements.txt') }}-${{ env.cache_id }}
          path: ~/.cache/pip
          restore-keys: |
            pip-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-

      - name: Install dependencies
        run: pip install requests psutil retrying PyYaml

      - name: Set execute permissions
        run: |
          chmod +x xray/xray
          chmod +x hy2/hysteria

      - name: Run checker script
        run: python cl.py

      # ----- مراحل کامیت و پوش کردن با ترتیب صحیح دستورات -----
      - name: Commit and Push changes
        run: |
          FILE1="final.txt"

          # بررسی وجود تغییرات
          if [[ -z $(git status --porcelain $FILE1) ]]; then
            echo "No changes detected in $FILE1. Nothing to commit."
            exit 0
          fi

          echo "Changes detected in $FILE1. Committing..."
          
          # ۱. تغییرات محلی را اضافه و کامیت کن
          git add $FILE1
          git commit -m "chore: Update results ($FILE1) [skip ci]"
          
          # ۲. حالا که محیط کاری تمیز است، آخرین تغییرات را از سرور بگیر
          git pull origin main --rebase
          
          # ۳. در نهایت، تغییرات هماهنگ شده را به سرور بفرست
          git push origin HEAD:main
